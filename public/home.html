<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>VeriLeap</title>
    <link rel="stylesheet" type="text/css" href="/css/homeStyle.css">
    <link rel="stylesheet" type="text/css" href="css/overlayStyle.css">

    <!-- Scripts for overlay -->
  	<script src="/prefixfree.min.js"></script>
  	<script src="/modernizr.custom.js"></script>

  	<!-- Scripts for login -->
  	<script src="three.js"></script>
    <script src="leap-0.6.4.min.js"></script>
    <script src="leap-plugins-0.1.6.1.js"></script>
    <script src="leap.rigged-hand-0.1.3.min.js"></script>
    <script src="jquery-2.1.4.js"></script>
    <script src="record.js"></script>


  </head>
  <body>
    <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Veri<span>Leap</span></div>
		</div>
		<br>

		<!-- Login and register button -->
		<div class="login">
			<input id="trigger-overlay" type="button" value="Login">
			<input id="trigger-overlay-register" type="button" value="Register">
		</div>

		<!-- Login overlay -->
		<div class="overlay overlay-hugeinc">
			<button type="button" class="overlay-close">Close</button>
			<nav>
				<script type="text/javascript" class="codepen">
    var riggedHandPlugin;

    Leap.loop({
      hand: function(hand){
        var label = hand.data('label');


        if (!label){

          label = document.createElement('label');
          document.body.appendChild(label);

          /**
           * Here we set the label to show the hand type
           */
          label.innerHTML = hand.type + " hand";

          hand.data('label', label)

        }


        var handMesh = hand.data('riggedHand.mesh');

        var screenPosition = handMesh.screenPosition(
          hand.palmPosition,
          riggedHandPlugin.camera
        );

        label.style.left = screenPosition.x + 'px';
        label.style.bottom = screenPosition.y + 'px';

      }
    })
    .use('riggedHand')
    .use('handEntry')
    .on('handLost', function(hand){
        var label = hand.data('label');
        if (label){
          document.body.removeChild(label);
          hand.data({label: undefined});
        }
    })
    .use('playback', {
      recording: './left-or-right-77fps.json.lz',
      timeBetweenLoops: 1000
    });

    riggedHandPlugin = Leap.loopController.plugins.riggedHand;

  </script>
				<ul>
					<li><a href="#">Login</a></li>
				</ul>
			</nav>
		</div>

		<!-- Register overlay -->
		<div class="overlay overlay-register overlay-hugeinc">
			<button type="button" class="overlay-close">Close</button>
			<nav>
				<ul>
					<li><a href="#">Register</a></li>
				</ul>
			</nav>
		</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> 
    <script src="classie.js"></script>
    <script src="home.js"></script>


  </body>
</html>
