<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>VeriLeap</title>
	<link rel="stylesheet" type="text/css" href="/css/homeStyle.css">
	<link rel="stylesheet" type="text/css" href="css/overlayStyle.css">

	<!-- Scripts for overlay -->
	<script src="/prefixfree.min.js"></script>
	<script src="/modernizr.custom.js"></script>

	<!-- Scripts for login -->
	<script src="three.js"></script>
	<script src="leap-0.6.4.js"></script>
	<script src="leap-plugins-0.1.6.1.js"></script>
	<script src="leap.rigged-hand-0.1.3.min.js"></script>
	<script src="jquery-2.1.4.js"></script>
	<script src="leaptrainer.min.js"></script>
	<script src="record.js"></script>

</head>

<body>
	<div class="body"></div>
	<div class="grad"></div>
	<div id="verileapHeader" class="header">
		<div>Veri<span>Leap</span></div>
	</div>
	<br>

	<!-- Use it to hide buttons and header -->
	<div id="empty"> </div>

	<!-- Login and register button -->
	<div id="homeButtons" class="login">
		<input id="trigger-overlay" type="button" value="Login">
		<input id="trigger-overlay-register" type="button" value="Register">
	</div>

	<!-- Login overlay -->
	<div id="loginOverlay" class="overlay overlay-hugeinc">
		<button id="overlay-close-button" type="button" class="overlay-close">Close</button>
		<nav>
			<div class="register">
				<input type="text" placeholder="Username" name="user">
			</div>

			<div class="register register-message error">message</div>
		</nav>
	</div>

	<!-- Register overlay -->
	<div id="registerOverlay" class="overlay overlay-register overlay-hugeinc">
		<button id="overlay-register-close-button" type="button" class="overlay-close">Close</button>
		<nav>
			<div class="register">
				<input type="text" placeholder="Enter username" name="user">
			</div>

			<div class="register register-message error">message</div>

				<!-- multistep form -->
				<form id="msform">
					<!-- progressbar -->
					<ul id="progressbar">
						<li class="active">Gesture 1</li>
						<li>Gesture 2</li>
						<li>Gesture 3</li>
					</ul>
					<!-- fieldsets -->
					<fieldset>
						<h2 class="fs-title">Gesture 1</h2>
						<h3 class="fs-subtitle">Hold your gesture until the next step</h3>
						<input type="button" name="next" class="next action-button" value="Next" />
					</fieldset>
					<fieldset>
						<h2 class="fs-title">Gesture 2</h2>
						<h3 class="fs-subtitle">Hold your gesture until the next step</h3>
								<input type="button" name="previous" class="previous action-button" value="Previous" />
						<input type="button" name="next" class="next action-button" value="Next" />
					</fieldset>
					<fieldset>
						<h2 class="fs-title">Gesture 3</h2>
						<h3 class="fs-subtitle">Hold your gesture until the next step</h3>
								<input type="button" name="previous" class="previous action-button" value="Previous" />
						<input type="submit" name="submit" class="submit action-button" value="Submit" />
					</fieldset>
				</form>


			<div id="createAccount" class="account">
				<input id="createAccountButton" type="button" value="Create Account">
			</div>

		</nav>
	</div>

	<!-- jQuery -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> 
	<!-- jQuery easing plugin -->
	<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
	<script src="classie.js"></script>
	<script src="main.js"></script>   
	<script src="home.js"></script>
</body>
</html>
